<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-time Subtitles</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: rgba(26, 26, 26, 0.75); /* Adjust background transparency to 75% */
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 16px;
      overflow: hidden;
      position: relative;
    }
    
    .controls-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      padding: 8px 12px;
      background: #2a2a2a;
      border-bottom: 1px solid #3a3a3a;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      opacity: 0;
      transform: translateY(-100%);
      transition: all 0.3s ease;
      -webkit-app-region: drag;
    }
    
    .left-controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .right-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .controls-container.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .language-selector,
    .device-selector,
    .translation-toggle,
    .record-toggle,
    .language-selector select,
    .device-selector select,
    .translate-icon,
    .record-icon,
    .device-icon,
    .pin-btn,
    .close-btn {
      -webkit-app-region: no-drag;
      pointer-events: auto;
    }
    
    .language-selector, .device-selector, .translation-toggle, .record-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .language-selector {
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .language-selector.hidden {
      opacity: 0;
      visibility: hidden;
      display: none;
    }
    
    .language-selector label, .device-selector label {
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
    }
    
    .device-icon {
      width: 16px;
      height: 16px;
      fill: #ffffff;
      margin-right: 6px;
    }
    
    /* Window control button styles */
    .pin-btn,
    .close-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .pin-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }
    
    .pin-btn.pinned {
      background-color: rgba(0, 122, 255, 0.2);
    }
    
    .pin-btn.pinned .pin-icon {
      fill: #007aff;
    }
    
    .close-btn:hover {
      background-color: rgba(255, 59, 48, 0.8);
      transform: scale(1.1);
    }
    
    .pin-icon {
      width: 16px;
      height: 16px;
      fill: #6a6a6a;
      transition: all 0.3s ease;
    }
    
    .close-icon {
      width: 16px;
      height: 16px;
      fill: #6a6a6a;
      transition: all 0.3s ease;
    }
    
    .close-btn:hover .close-icon {
      fill: #ffffff;
    }
    
    .translation-toggle {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .translate-icon {
      width: 18px;
      height: 18px;
      fill: #ffffff;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    
    .record-icon {
      width: 18px;
      height: 18px;
      fill: #ffffff;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      margin-left: 8px;
    }
    
    .translate-icon:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }
    
    .record-icon:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }
    
    .record-icon.active {
      fill: #ff3b30;
      animation: record-pulse 2s ease-in-out infinite;
    }
    
    @keyframes record-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .translate-icon.active {
      fill: #007aff;
    }
    
    .translate-icon.loading {
      fill: #ffd60a;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .translate-icon.loading {
      fill: #ffd60a;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .language-selector select, .device-selector select {
      font-size: 13px;
      padding: 4px 8px;
      background: #3a3a3a;
      border: 1px solid #4a4a4a;
      border-radius: 4px;
      color: #ffffff;
      outline: none;
    }
    
    .language-selector select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .language-selector select:focus, .device-selector select:focus {
      border-color: #007aff;
    }
    
    .language-selector select option, .device-selector select option {
      background: #3a3a3a;
      color: #ffffff;
    }
    
    #subtitles {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .subtitles-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: auto;
      max-width: 90%;
      min-width: 300px;
      z-index: 10;
    }
    
    .pair {
      margin-bottom: 16px;
      text-align: center;
      transition: opacity 0.8s ease-out;
    }
    
    .pair.old {
      opacity: 0.4;
    }
    
    .info, .translated {
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans Arabic', sans-serif;
      width: 100%;
      box-sizing: border-box;
      line-height: 1.4;
    }
    
    .info {
      color: #ffffff;
      font-size: 18px;
      font-weight: 400;
      padding: 8px 20px 4px 20px;
      margin-bottom: 0;
      text-align: center;
    }
    
    .translated {
      color: #ffd60a;
      font-size: 16px;
      font-weight: 500;
      padding: 4px 20px 8px 20px;
      margin-bottom: 0;
      text-align: center;
    }
    
    .arabic {
      direction: rtl;
      text-align: center;
    }
    
    /* Startup log styles */
    .startup-mode {
      color: #00d4aa;
      font-family: 'SF Mono', 'Monaco', monospace;
      font-size: 14px;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 16px;
      max-width: 600px;
    }
    
    .startup-mode .log-line {
      margin-bottom: 4px;
      opacity: 0.8;
    }
    
    .startup-mode .log-backend { color: #00d4aa; }
    .startup-mode .log-frontend { color: #007aff; }
    .startup-mode .log-audio { color: #ff9f0a; }
    .startup-mode .log-system { color: #ffffff; }
    
    .startup-mode .progress {
      margin-top: 12px;
      font-size: 16px;
      color: #ffffff;
      text-align: center;
      font-weight: 500;
    }
    
    /* Scrollbar */
    #subtitles::-webkit-scrollbar {
      width: 4px;
    }
    
    #subtitles::-webkit-scrollbar-thumb {
      background: #4a4a4a;
      border-radius: 2px;
    }
    
    /* Content area base styles */
    .content-area {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding-top: 50px; /* Leave space for control bar */
      display: none;
    }
    
    /* Default subtitle mode display */
    #subtitles {
      display: block;
    }
    
    /* Display switching in recording mode */
    body.record-mode #subtitles {
      display: none;
    }
    
    body.record-mode #record-content {
      display: block;
      overflow-y: auto;
      padding: 70px 20px 20px 20px; /* Leave more space for control bar */
      height: 100vh; /* Ensure height is fixed to viewport height */
      box-sizing: border-box;
    }
    
    /* Record item styles - optimized for more compact left-aligned layout */
    .record-item {
      padding: 8px 0;
      margin-bottom: 8px;
      border-bottom: 1px solid #333333;
      position: relative;
    }
    
    .record-item:last-child {
      border-bottom: none;
    }
    
    .record-item .record-meta {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 4px;
      font-size: 11px;
      color: #888888;
      text-align: left;
    }
    
    .record-item .timestamp {
      color: #007aff;
      font-weight: 500;
      font-family: 'SF Mono', 'Monaco', monospace;
    }
    
    .record-item .original,
    .record-item .translation {
      line-height: 1.3;
      padding: 0;
      margin: 0;
      transition: all 0.2s ease;
      cursor: pointer;
      position: relative;
      text-align: left;
    }
    
    .record-item .original {
      color: #ffffff;
      font-size: 15px;
      font-weight: 400;
      margin-bottom: 2px;
    }
    
    .record-item .translation {
      color: #ffd60a;
      font-size: 13px;
      font-weight: 400;
      margin-bottom: 4px;
    }

    /* Floating recording control panel styles */
    .floating-record-panel {
      position: absolute;
      bottom: 5px;
      right: 90px; /* Leave more space for font size menu */
      background: rgba(42, 42, 42, 0.95);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #3a3a3a;
      backdrop-filter: blur(10px);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      z-index: 200;
      min-width: 120px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .floating-record-panel.active {
      display: flex;
    }
    
    .record-control-btn {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      margin: 4px 0;
    }
    
    .record-btn {
      background: #ff3b30;
    }
    
    .record-btn:hover {
      background: #ff2d1a;
      transform: scale(1.1);
    }
    
    .stop-btn {
      background: #8e8e93;
    }
    
    .stop-btn:hover {
      background: #6d6d70;
      transform: scale(1.1);
    }
    
    .control-icon {
      width: 24px;
      height: 24px;
      fill: #ffffff;
    }
    
    .recording-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #ffffff;
      margin-top: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8e8e93;
      transition: all 0.3s ease;
    }
    
    .recording-status.recording .status-dot {
      background: #ff3b30;
      animation: recording-pulse 1.5s ease-in-out infinite;
    }
    
    .recording-status.stopped .status-dot {
      background: #34c759;
    }
    
    @keyframes recording-pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.2);
      }
    }

    /* Font size adjustment menu styles */
    .font-size-menu {
      position: absolute;
      bottom: 5px;
      right: 5px;
      z-index: 300;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .font-size-menu.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Keep same position in recording mode */
    body.record-mode .font-size-menu {
      /* Keep at bottom right corner with 5px margin */
    }

    .font-size-trigger {
      background: rgba(42, 42, 42, 0.25); /* Background transparency 75% */
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 8px 12px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      user-select: none;
      margin-bottom: 4px;
      transition: all 0.2s ease;
    }

    .font-size-trigger:hover {
      background: rgba(58, 58, 58, 0.25); /* Hover background transparency 75% */
      transform: scale(1.02);
    }

    .font-size-label {
      font-size: 12px;
      color: #ffffff;
      white-space: nowrap;
    }

    .font-size-options {
      background: rgba(42, 42, 42, 0.25); /* Background transparency 75% */
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      overflow: hidden;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      visibility: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      position: absolute;
      bottom: 100%; /* Expand upward */
      right: 0;
      margin-bottom: 4px; /* Spacing from trigger */
      min-width: 100%;
    }

    .font-size-menu.expanded .font-size-options {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }

    .font-size-option {
      padding: 10px 16px;
      font-size: 14px;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .font-size-option:last-child {
      border-bottom: none;
    }

    .font-size-option:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
    }

    .font-size-option.active {
      background: rgba(0, 122, 255, 0.2);
      color: #007aff;
    }

    .font-size-option.active:hover {
      background: rgba(0, 122, 255, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .controls-container {
        flex-direction: column;
        gap: 12px;
      }
      
      .info { font-size: 16px; }
      .translated { font-size: 14px; }
      
      .floating-record-panel {
        bottom: 80px;
        right: 10px;
        min-width: 100px;
      }
      
      .record-control-btn {
        width: 40px;
        height: 40px;
      }
      
      .control-icon {
        width: 20px;
        height: 20px;
      }

      .font-size-menu {
        bottom: 5px;
        right: 5px;
      }

      /* Remove special positioning in recording mode, keep at bottom right */
    }
  </style>
  
  <!-- Font size container dedicated positioning styles -->
  <style>
    .font-size-menu {
      position: absolute !important;
      bottom: 5px !important;
      right: 5px !important;
      z-index: 300 !important;
    }
    
    /* Hide font size selection container in recording mode */
    body.record-mode .font-size-menu {
      display: none !important;
    }
    
    /* Recording panel returns to correct position in recording mode */
    body.record-mode .floating-record-panel {
      position: fixed !important;
      bottom: 20px !important;
      right: 20px !important;
    }
    
    .font-size-trigger {
      position: relative !important; /* Ensure options menu is positioned relative to trigger */
    }
    
    html, body {
      height: 100% !important;
      position: relative !important;
    }
  </style>
</head>

          <path d="M755.2 51.2c19.2 0 38.4 12.8 44.8 25.6l25.6 51.2c6.4 12.8 0 25.6-12.8 32l-108.8 51.2 102.4 102.4c44.8 44.8 44.8 115.2 0 160l-57.6 57.6c-44.8 44.8-115.2 44.8-160 0L486.4 428.8l-25.6 108.8c-6.4 12.8-19.2 19.2-32 12.8l-51.2-25.6c-12.8-6.4-25.6-25.6-25.6-44.8V268.8c0-51.2 38.4-89.6 89.6-89.6h313.6z m-25.6 64H441.6c-19.2 0-25.6 6.4-25.6 25.6v185.6l19.2 44.8 108.8-25.6c12.8-6.4 25.6 0 32 12.8l108.8 108.8c19.2 19.2 44.8 19.2 64 0l57.6-57.6c19.2-19.2 19.2-44.8 0-64L697.6 236.8c-12.8-6.4-19.2-19.2-12.8-32l25.6-108.8 19.2-44.8z m-185.6 473.6l-320 320c-12.8 12.8-32 12.8-44.8 0s-12.8-32 0-44.8l320-320c12.8-12.8 32-12.8 44.8 0s12.8 32 0 44.8z" />
        </svg>
      </button>
      
      <!-- Close application button -->
      <button id="close-btn" class="close-btn" title="Close application">
        <svg class="close-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <path d="M563.8 512l262.5-312.9c4.4-5.2 0.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3.1-3.6-7.6-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 0 0 203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3.1 3.6 7.6 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z" />
        </svg>
      </button>
    </div>
  </div>
  <div id="subtitles">
    <div class="subtitles-container"></div>
  </div>
  
  <!-- Recording mode content -->
  <div id="record-content" class="content-area">
    <!-- Recording items will be added dynamically here -->
  </div>
  
  <!-- Floating recording control panel -->
  <div id="floating-record-panel" class="floating-record-panel">
    <!-- Recording button -->
    <button id="record-btn" class="record-control-btn record-btn">
      <svg class="control-icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
        <path d="M544 830.4V960h-64v-129.6c-161.6-16-288-152.8-288-318.4h64c0 140.8 115.2 256 256 256s256-115.2 256-256h64c0 165.6-126.4 302.4-288 318.4zM512 640c70.4 0 128-57.6 128-128V192c0-70.4-57.6-128-128-128s-128 57.6-128 128v320c0 70.4 57.6 128 128 128z" />
      </svg>
    </button>
    
    <!-- Stop button -->
    <button id="stop-btn" class="record-control-btn stop-btn" style="display: none;">
      <svg class="control-icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
        <path d="M128 128h768v768H128V128z" />
      </svg>
    </button>
    
    <!-- Recording status indicator -->
    <div class="recording-status">
      <span class="status-dot"></span>
      <span class="status-text">Record</span>
    </div>
  </div>

  <!-- Font size adjustment menu -->
  <div id="font-size-menu" class="font-size-menu">
    <div class="font-size-trigger">
      <span class="font-size-label">Font Size: <span id="current-font-size">Small</span></span>
    </div>
    <div class="font-size-options" id="font-size-options">
      <div class="font-size-option" data-size="small">Small</div>
      <div class="font-size-option" data-size="medium">Medium</div>
      <div class="font-size-option" data-size="large">Large</div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
